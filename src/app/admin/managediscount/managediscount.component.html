<app-header></app-header>
<br><br>
<section class="mb-5">
    <div class="container mt-7">
        <div class="row">
            <div class="col-12">
                <div class="card shadow border-primary">
                   <div class="card-header border-0 bg-primary">
               <h5 class="mb-0 text-white">Manage Discount</h5>
                   </div>
                 
                    <form style="padding:20px">

               
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Coupen Code</label>
                        <div class="col-sm-4">
                            <input type="text" name="coupenCode" [(ngModel)]="discounttbs.coupenCode" class="form-control"/></div>
                            <label class="col-sm-2 col-form-label">Discount Price</label>
                            <div class="col-sm-4">
                                <input type="text" name="discountPrice" [(ngModel)]="discounttbs.discountPrice" class="form-control"/></div>
                         
                   
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Start Date</label>
                        <div class="col-sm-4">
                            <input type="date" name="startDate" [(ngModel)]="discounttbs.startDate" class="form-control"/></div>
                    
                        <label class="col-sm-2 col-form-label">Expiry Date</label>
                        <div class="col-sm-4">
                            <input type="date" name="expiryDate" [(ngModel)]="discounttbs.expiryDate" class="form-control"/></div>
                    </div>
                    


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="isActive" [(ngModel)]="discounttbs.isActive">
                                <option value="Active">Active</option>
                                <option value="Deactive">Deactive</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="text-center" >
                        <button type="Submit" class="btn btn-primary" (click)="AddDiscount()">Submit</button>
                    </div>
            </form>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="mb-5">
   <div class="container">
    <div class="row">
    <div class="col-12">
        <div class="card shadow border-primary">
            <div class="card-header border-0 bg-primary">
                <h5 class="mb-0 text-white">Manage Discount</h5>
                    </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Coupen Code</th>
                        <th scope="col">Discount Price</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Expiry Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                    
                        <tr *ngFor="let dis of getData">
                            <td>{{dis.id}}</td>
                            <td>{{ dis.coupenCode  }}</td>
                            <td>{{ dis.discountPrice  }}</td>
                            <td>{{ dis.startDate  }}</td>
                            <td>{{ dis.expiryDate }}</td>
                            <td>{{ dis.isActive  }}</td>
                            <td>
                            <!--<button type="button" (click)="EditDiscount(dis)" class="btn btn-outline-info rounded-btn">
                                <i class="fa fa-edit"></i>
                            </button>-->
                            &nbsp;&nbsp;
                            <button type="button" (click)="DeleteDiscount(dis)" class="btn btn-outline-warning rounded-btn" >
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                        
                    </tr>
                </thead>
            </table>
          </div>          
        </div>
    </div>
    </div>
   </div>
</section>
